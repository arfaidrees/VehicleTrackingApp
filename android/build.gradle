buildscript {
    repositories {
        google()  // Make sure this is here
        mavenCentral()
    }

    dependencies {
        // Add the Google services classpath here, inside the buildscript block
        classpath 'com.google.gms:google-services:4.4.2' // Or use the latest version like '4.3.15'
    }
}

allprojects {
    repositories {
        google() // Ensure you have this in allprojects
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
